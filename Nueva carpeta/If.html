<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicios con If-Else</title>
</head>
<body>
    <h1 align="center">Ejercicios con If-Else en JavaScript</h1>
    <script type="text/javascript">
        let opcion;

        do {
            opcion = parseInt(prompt(
                "Seleccione una opción:\n" +
                "1. Comparar dos números y mostrar el mayor\n" +
                "2. Comparar dos números y verificar si son iguales o diferentes\n" +
                "3. Aplicar descuento si el precio es mayor a Q. 200.00\n" +
                "4. Mostrar el día de la semana según un número\n" +
                "5. Calcular el promedio de 3 notas y verificar si aprueba\n" +
                "6. Salir"
            ));

            switch (opcion) {
                case 1:
                    let num1 = parseFloat(prompt("Ingrese el primer número:"));
                    let num2 = parseFloat(prompt("Ingrese el segundo número:"));
                    if (num1 > num2) {
                        alert("El mayor es: " + num1);
                    } else if (num2 > num1) {
                        alert("El mayor es: " + num2);
                    } else {
                        alert("Los números son iguales.");
                    }
                    break;

                case 2:
                    let numero1 = parseFloat(prompt("Ingrese el primer número:"));
                    let numero2 = parseFloat(prompt("Ingrese el segundo número:"));
                    if (numero1 === numero2) {
                        alert("Los números son iguales.");
                    } else {
                        alert("Los números son diferentes.");
                    }
                    break;

                case 3:
                    let precio = parseFloat(prompt("Ingrese el precio del producto:"));
                    if (precio > 200) {
                        let descuento = precio * 0.20;
                        let total = precio - descuento;
                        alert("Descuento aplicado: Q. " + descuento.toFixed(2) + "\nTotal a pagar: Q. " + total.toFixed(2));
                    } else {
                        alert("Total a pagar: Q. " + precio.toFixed(2));
                    }
                    break;

                case 4:
                    let dia = parseInt(prompt("Ingrese un número del 1 al 7:"));
                    switch (dia) {
                        case 1: alert("Lunes"); break;
                        case 2: alert("Martes"); break;
                        case 3: alert("Miércoles"); break;
                        case 4: alert("Jueves"); break;
                        case 5: alert("Viernes"); break;
                        case 6: alert("Sábado"); break;
                        case 7: alert("Domingo"); break;
                        default: alert("Número fuera de rango.");
                    }
                    break;

                case 5:
                    let nombre = prompt("Ingrese su nombre:");
                    let grado = prompt("Ingrese su grado:");
                    let curso = prompt("Ingrese su curso:");
                    let nota1 = parseFloat(prompt("Ingrese la primera nota:"));
                    let nota2 = parseFloat(prompt("Ingrese la segunda nota:"));
                    let nota3 = parseFloat(prompt("Ingrese la tercera nota:"));
                    let promedio = (nota1 + nota2 + nota3) / 3;

                    if (promedio >= 60) {
                        alert(nombre + " ha aprobado con un promedio de: " + promedio.toFixed(2));
                    } else {
                        alert(nombre + " ha reprobado con un promedio de: " + promedio.toFixed(2));
                    }
                    break;

                case 6:
                    alert("Saliendo del programa...");
                    break;

                default:
                    alert("Opción no válida, intente nuevamente.");
            }

        } while (opcion !== 6);
    </script>
</body>
</html>
